<!-- macro to get data from another file from a section    -->  <!-- macro to get data from another file from a section    -->
<html lang="en">        
<head>  
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
.carousel-inner > .item > img,
.carousel-inner > .item > a > img {
    width: 70%;
    margin: auto;
}
</style>
</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-12">
<div id="myCarousel" class="carousel slide" data-ride="carousel">
<!-- Indicators -->
<ol class="carousel-indicators">
<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
<li data-target="#myCarousel" data-slide-to="1"></li>
<li data-target="#myCarousel" data-slide-to="2"></li>
</ol>
<!-- Wrapper for slides -->
<div class="carousel-inner">
<div class="item active">
<img src="images/1.jpg" alt="Los Angeles___" style="width:100%;">
<div class="carousel-caption">  <!-- caption -->
<h3>Los Angeles___</h3>    <!-- caption -->
<p>We had such a great time in LA!</p>  <!-- caption -->
</div>  <!-- caption -->
</div>
<div class="item">  <!-- item -->
<img src="images/2.jpg" alt="Chicago" style="width:100%;">
<div class="carousel-caption">  <!-- caption -->
<h3>Chicago</h3>    <!-- caption -->
<p>Thank you, Chicago!</p>  <!-- caption -->
</div>  <!-- caption -->
</div>
<div class="item">  <!-- item -->
<img src="images/3.jpg" alt="New York" style="width:100%;"> <!-- image -->
<div class="carousel-caption">  <!-- caption -->
<h3>New York</h3>    <!-- caption -->
<p>We love the Big Apple!</p>  <!-- caption -->
</div>  <!-- caption -->
</div>
</div>
<!-- Left and right controls -->
<a class="left carousel-control" href="#myCarousel" data-slide="prev">
<span class="glyphicon glyphicon-chevron-left"></span>
<span class="sr-only">Previous</span>
</a>
<a class="right carousel-control" href="#myCarousel" data-slide="next">
<span class="glyphicon glyphicon-chevron-right"></span> <!-- next -->
<span class="sr-only">Next</span>   <!-- next -->
</a>        
</div>
</div>
</div>
</div>
</body>
</html>
